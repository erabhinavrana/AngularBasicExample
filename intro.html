<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <body>

        <div ng-app="myapp">
        <div ng-init="firstname='Abhi'">
            <p>Name : <input type="text" ng-model="lastname"></p>
            <p ng-bind="lastname"></p>
            <p>My First Expression : {{firstname+' '+lastname}}</p>
            
            <p>Binding HTML with Expression : {{lastname}}</p>
        </div>

        <div  ng-controller="mycontroller">
            First Name : <input type="text" ng-model="fName"><br>
            Last  Name : <input type="text" ng-model="lName"><br>

            Full Name :: {{fName+" "+lName}}
        </div>
        </div>
    <script>
        var myapp = angular.module('myapp',[]);
        myapp.controller('mycontroller', function($scope){
            $scope.fName = 'Test';
            $scope.lName = 'Angular App';
        });
    </script>

    </body>

</html>
