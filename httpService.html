<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <body>
        <div ng-app="myapp" ng-controller="mycontroller">
            <input type="button" value="Click Me!" ng-click="callHTTPFunc()">
            <p>{{welcomeMsg}}</p>
        </div>
    </body>

    <script>
        var myapp = angular.module('myapp', []);
        myapp.controller('mycontroller', function($scope, $http){

            $scope.welcomeMsg = ' ';
            $scope.callHTTPFunc = sampleFunc;
            function sampleFunc (){
                 $http.get('https://www.w3schools.com/angular/customers.php').then(function mySuccess(response){
                    $scope.welcomeMsg = "Success";
            },function myError(response){
                    $scope.welcomeMsg = "Failure";
            })
        }
        });
    </script>
</html>
